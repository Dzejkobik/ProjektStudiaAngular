<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="locationId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.locationId}} </td>
        </ng-container>

        <ng-container matColumnDef="streetAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Adress </th>
            <td mat-cell *matCellDef="let row"> {{row.streetAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="postalCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal Code </th>
            <td mat-cell *matCellDef="let row"> {{row.postalCode}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <ng-container matColumnDef="stateProvince">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State Province </th>
            <td mat-cell *matCellDef="let row"> {{row.stateProvince}} </td>
        </ng-container>

        <ng-container matColumnDef="countryId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Id </th>
            <td mat-cell *matCellDef="let row"> {{row.countryId}} </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)" [ngClass]="{'selectedRow': selectedId === row.id}">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
